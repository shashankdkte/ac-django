{%extends "base.html"%}
{%block page_title%}
  {{month_name|title}}
{%endblock%}

{%block content %}
{% include "challanges/includes/header.html" %}
<div class="container">
  <div class="content">
    
    <h1>{{month_name|title}} Challange</h1>
    {% if text is not None%}
    <h2>{{text}}</h2>
    {%else%}
    <p>There is no challange for this month</p>
    {%endif%}
  </div>
</div>
{%endblock%}
