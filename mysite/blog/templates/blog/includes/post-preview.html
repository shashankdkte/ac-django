{% load static %}
<li class="top-posts_list_single">
  <a href="{% url "post-detail-page" post.slug %}">
    {% if post.image %}
  <img src="{{post.image.url}}" alt="" />

    {% else %}
  <img src="{% static "blog/images/natur-img6.jpg"%}" alt="" />

    {% endif %}
  <h3 style="margin-bottom:1rem" >{{post.title}}</h3>
  <p>{{post.content}}
  </p>
  <time>{{post.date}}<time>
    </a>
</li>
{% comment %} <li class="top-posts_list_single">
  <img src="{% static "blog/images/014-hotairballoon.svg" %}" alt="" />
</li>
