{% extends "./base.html" %}

{% block title %}
Reviews
{% endblock title %}

{% block content %}
<form action="/" method="post">
  {% csrf_token %}
  <div class="form-control {% if form.user_name.errors %}errors{% endif %}">
    {% for field in form%}
    {{ field.label_tag }}
    {{ field }}
    {{ field.errors }} 
    {% endfor %}
    
  </div>
  <button type="submit">Send</button>
</form>
{% endblock content %}
